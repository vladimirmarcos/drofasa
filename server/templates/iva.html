{% extends "base.html" %}

{% block content %}


<div class="container mt-4">
    <h1>{{titulo}}</h1>

    <form method="POST">
        
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>

    <table class="table table-striped table-bordered mt-4">
        <thead>
            <tr>
                {% for item in cabeceras %}
                <th>item</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                {%for i in item%}
                    <td>{{ i }}</td>
                {% endfor %}
               
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <nav>
        <ul class="pagination">
            {% for p in range(1, total_pages + 1) %}
                <li class="page-item {% if p == page %}active{% endif %}">
                    <a class="page-link" href="{{ url_for('iva', page=p, items_per_page=items_per_page) }}">{{ p }}</a>
                </li>
            {% endfor %}
        </ul>
    </nav>
</div>

{% endblock %}
