{%from "macros.html" import get_menssages%}
{% extends "base.html" %}

{% block content %}






<div class="container mt-5">

    
    <h1 class="text-center">Selecciona los elementos</h1>
    <form method="POST">
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    
                    <th>ID</th>
                    <th>IVA</th>
                    <th>Porcentaje</th>
                    <th>Seleccionar</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                   
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1]}}</td>
                    <td>{{ item[2] }}</td>
                    <td><input type="checkbox" name="selected_items" value="{{ item }}"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary btn-block mt-3">Enviar Selecci√≥n</button>
    </form>
</div>
        

{% endblock %}
